<!doctype html>
<head>
    <meta charset="utf-8" />
    <title>QuatiView</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="cm/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="cm/theme/ayu-mirage.css" />
    <link rel="stylesheet" type="text/css" href="cm/addon/scroll/simplescrollbars.css" />
    <link rel="icon" href="icon.png" />
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/fa.js"></script>
    <script type="text/javascript" src="cm/lib/codemirror.js"></script>
    <script type="text/javascript" src="cm/mode/clike/clike.js"></script>
    <script type="text/javascript" src="cm/addon/scroll/simplescrollbars.js"></script>
    <script type="text/javascript" src="js/extensions.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <input type="checkbox" id="modal-toggle" hidden />
    <div id="welcome-modal">
        <div class="modal-box">
            <h2>Bem-vindo ao QuatiView!</h2>
            <p>TODO: Incluir instruções e link para o manual</p>

            <div class="modal-footer">
                <label for="modal-toggle" id="modal-ok" class="button-close-modal">Fechar</label>
                <div class="modal-checkbox">
                    <input type="checkbox" id="welcome-dont-show" />
                    <label for="welcome-dont-show">Não mostrar novamente</label>
                </div>
            </div>
        </div>
    </div>
    <div id="control-panel">
        <div class="panel-button" button-id="upload" title="Upload">
            <i class="fas fa-file-upload"></i>
            <label>Upload</label>
        </div>
        <div class="panel-button" button-id="build" title="Press Ctrl + Enter">
            <i class="fas fa-hammer"></i>
            <label>Build</label>
        </div>
        <div class="panel-button disabled" button-id="stop" title="Abort">
            <i class="fas fa-ban"></i>
            <label>Stop</label>
        </div>
        <div class="panel-button disabled" button-id="run" title="Press Space">
            <i class="fas fa-play"></i>
            <label>Run</label>
        </div>
        <div class="panel-button disabled" button-id="pause" title="Press Space">
            <i class="fas fa-pause"></i>
            <label>Pause</label>
        </div>
        <div class="panel-button disabled" button-id="next" title="Press Right">
            <i class="fas fa-chevron-circle-right"></i>
            <label>Next line</label>
        </div>
        <div class="panel-speed">
            <div class="title">Speed:</div>
            <input type="range" min="0" max="1" step="any" value=".4" />
        </div>
        <div class="code-examples">
            <div class="example-button" button-id="array-example">Array</div>
            <div class="example-button" button-id="linked-list-example">Linked List</div>
            <div class="example-button" button-id="bin-tree-example">Binary Tree</div>
        </div>
        <div class="sorting-controls">
            <div class="panel-button disabled" button-id="bubble-sort" title="Executar Bubble Sort">
                <i class="fas fa-sort-amount-down"></i>
                <label>Bubble Sort</label>
            </div>
        </div>
    </div>
    <form spellcheck="false">
        <div id="editor-section">
            <textarea></textarea>
        </div>
    </form>
    <form spellcheck="false">
        <div id="terminal-section">
            <textarea disabled="true"></textarea>
            <input type="text" id="terminal-input" />
        </div>
    </form>
    <div id="mem-view-section">
        <canvas></canvas>
    </div>
</body>
